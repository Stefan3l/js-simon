<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js-simon </title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="timer">30</div>
        <div id="numbers" class="numb"></div>
        <div id="numb-utente" class="d-none" >
            <p>Inserisci tutti i numeri che ricordi (l'ordine non e importante)</p>
            <form id="form-numbers">
                <input id="numb1" type="number" value="" min="1"  max="100" required>
                <input id="numb2" type="number" value="" min="1"  max="100" required>
                <input id="numb3" type="number" value="" min="1"  max="100" required>
                <input id="numb4" type="number" value="" min="1"  max="100" required>
                <input id="numb5" type="number" value="" min="1"  max="100" required>
                <div class="button">
                  <button id="btn" type="submit">Conferma</button>
                </div>
            </form>
        </div>
        <div id="risultato" class="d-none"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
