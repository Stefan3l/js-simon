<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js-simon </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div id="timer">5</div>
        <div id="numbers" class="numb"></div>
        <div id="numb-utente" class="d-none" >
            <p>Inserisci tutti i numeri che ricordi (l'ordine non e importante)</p>
            <input id="numb1" type="number" value="1" min="1" min="1" max="100" required>
            <input id="numb2" type="number" value="1" min="1" min="1" max="100" required>
            <input id="numb3" type="number" value="1" min="1" min="1" max="100" required>
            <input id="numb4" type="number" value="1" min="1" min="1" max="100" required>
            <input id="numb5" type="number" value="1" min="1" min="1" max="100" required>
        </div>
        <div class="button">
          <button id="btn">Conferma</button>
        </div>
        <div id="risultato" class="d-none">Hai vinto</div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
